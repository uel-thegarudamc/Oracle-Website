<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Oracle Team</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interview Member Oracle Team</h1>
  </header>
  <section>
    <p>Silakan isi form di bawah ini untuk melanjutkan proses interview bergabung ke Oracle Team.</p>
    <form action="#" method="post">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Nama Lengkap" required>

      <label for="username">Username Minecraft</label>
      <input type="text" id="username" name="username" placeholder="Username Minecraft" required>

      <label for="kemampuan">Kemampuan Utama</label>
      <select id="kemampuan" name="kemampuan" required>
        <option value="">-- Pilih kemampuan utama kamu --</option>
        <option value="sf">Slimefun</option>
        <option value="builder">Builder</option>
        <option value="redstoner">Redstoner</option>
        <option value="fighting">Fighting / PvP</option>
      </select>

      <label for="alasan">Alasan Bergabung</label>
      <textarea id="alasan" name="alasan" placeholder="Kenapa ingin bergabung?" required></textarea>

      <button type="submit">Kirim Data Interview</button>
    </form>

    <p>Atau join Discord kami untuk interview langsung:</p>
    <a href="https://discord.gg/Xk7a6hruPB" 
       target="_blank" 
       rel="noopener"
       class="discord-button">
      Masuk ke Discord Oracle Team
    </a>
  </section>
  <footer>
    <p>Â© 2025 Oracle Web. All Rights Reserved</p>
  </footer>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
        }
      });
    });
    document.querySelectorAll("section, header, footer").forEach(element => {
      observer.observe(element);
    });

    document.querySelector("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nama = document.querySelector('#nama').value;
      const username = document.querySelector('#username').value;
      const kemampuan = document.querySelector('#kemampuan').value;
      const alasan = document.querySelector('#alasan').value;

      const data = {
        secret: "rahasia123",
        nama,
        username,
        kemampuan,
        alasan,
      };

      try {
        const res = await fetch("https://oracle-interview.glitch.me/interview", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        const result = await res.json();
        alert(result.message);
      } catch (err) {
        alert("Gagal mengirim data interview!");
        console.error(err);
      }
    });
  </script>
</body>
</html>
